<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:cc="http://creativecommons.org/ns#"
     xmlns:dcterms="http://purl.org/dc/terms/"
     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
     width="16" height="16" viewBox="0 0 16 16">
  <metadata>
    <rdf:RDF>
      <cc:Work rdf:about="">
        <dcterms:format>image/svg+xml</dcterms:format>
        <dcterms:type rdf:resource="http://purl.org/dc/dcmitype/MovingImage"/>
        <dcterms:title>Loading Throbber Icon</dcterms:title>
        <dcterms:license rdf:resource="https://www.mozilla.org/en-US/MPL/2.0/"/>
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <defs>
    <style>
      @keyframes throbber {
        0% {
          transform: matrix(1, 0, 0, 1, -6, 0);
        }
        17.5% {
          transform: matrix(1.6, 0, 0, 0.9, -4.56, 0);
        }
        50% {
          transform: matrix(1, 0, 0, 1, 6, 0);
        }
        67.5% {
          transform: matrix(1.6, 0, 0, 0.9, 0, 0);
        }
        100% {
          transform: matrix(1, 0, 0, 1, -6, 0);
        }
      }
      circle {
        transform-origin: 50% 50%;
        animation: throbber 1.05s ease infinite;
        fill: context-fill;
        fill-opacity: 0.8;
      }
    </style>
  </defs>
  <circle cx="50%" cy="50%" r="2"/>
</svg>
